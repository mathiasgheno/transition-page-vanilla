<style>
  @keyframes showPage {
    from {
      /*left: 0%;*/
      opacity: 0;
      border: 1px solid black;
      transform: scale(0.8);
      right: -100%;
      /*border-radius: 100%;*/
    }
    to {
      opacity: 1;
      transform: scale(1);
      visibility: visible;
      right: 0;
      border: 1px solid grey;
      /*border-radius: 0;*/

      /*left: 11%;*/
    }
  }

  @keyframes hidePage {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(0);
    }
  }

  .content {
    position: relative;
    width: 50%;
    height: 50%;
    overflow: hidden;
    background-color: transparent;
    margin: 0 auto;
  }
  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    right: 0;
    transition: all 0.1s ease-in-out;
    display: flex;
    border-radius: 10px;
  }
  .page.a {
    width: 100%;
    height: 100%;
    background-color: pink;
    animation: hidePage 0.4s linear both;
  }
  .page.b {
    right: -100%;
    visibility: hidden;
    background-color: #1ea7fd;
    animation: showPage 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) both 0.3s;
    /*cubic-bezier(0.68, -0.55, 0.27, 1.55)*/
  }
  .page-content {
    padding: 20px;
  }


</style>

<div class="card">
    <h1>Title</h1>
    <div class="content">
        <div class="page a">
            <div class="page-content">
                Pagina A
            </div>
        </div>
        <div class="page b">
            <div class="page-content">
                Pagina B
            </div>
        </div>
        <!--        <div class="blue"></div>-->
    </div>
</div>
