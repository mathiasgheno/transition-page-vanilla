<style>
  * {
    box-sizing: border-box;
  }
  @keyframes showPage {
    from {
      /*left: 0%;*/
      opacity: .5;
      /* border: 1px solid black; */
      transform: scale(0.6);
      right: -100%;
      border-radius: 10px 0 0 10px;

      /*border-radius: 100%;*/
    }
    to {
      opacity: 1;
      transform: scale(1);
      visibility: visible;
      right: 0;
      /* border: 1px solid grey; */
      border-radius: 10px;
      /*border-radius: 0;*/
      /*left: 11%;*/
    }
  }

  @keyframes hidePage {
    from {
      transform: scale(1);
    }
    to {
      transform: scale(0);
    }
  }

  .wrapper {
    width: 100vw;
    border-top: 1px solid #ececec;
    border-bottom: 1px solid #ececec;
    overflow: hidden;
    position: relative;
  }

  /* .wrapper:after{
    position: absolute;
    box-shadow: -5px 0px 15px 15px rgba(255, 255, 255, 0.9);
    content: '';
    height: 100%;
    width: 10px;
    background-color: black;
    top: 0;
    right: -10px;
    display: block;
  } */

  .content {
    position: relative;
    width: 50%;
    height: 50%;
    background-color: transparent;
    margin: 0 auto;
  }
  .page {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    right: 0;
    transition: all 0.1s ease-in-out;
    display: flex;
    border-radius: 10px;
  }
  .page.a {
    background-color: pink;
    animation: hidePage 0.4s linear both;
  }
  .page.b {
    right: -100%;
    visibility: hidden;
    background-color: #1ea7fd;
    animation: showPage 4s ease-in-out both 0.3s;
  }
  .page-content {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>

<div class="card">
  <h1>Title</h1>
  <div class="wrapper">
    <div class="content">
      <div class="page a">
        <div class="page-content">Pagina A</div>
      </div>
      <div class="page b">

      </div>
    </div>
